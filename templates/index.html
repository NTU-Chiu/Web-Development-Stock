{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <div>
        <table class="section" cellpadding="10">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Shares</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{result.symbol}}</td>
                    <td>{{result.price}}</td>
                    <td>{{result.shares}}</td>
                    <td>{{result.stock_value}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <table class="section" cellpadding="10">
            <thead>
                <tr>
                    <th>Cash</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{cash}}</td>
                    <td>{{total_property_value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
